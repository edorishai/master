<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Jeu : combinaison (retours bien/mal placés)</title>

</head>
<body>

  <div class="container">
    <h1>MasterMi 1 a 6</h1>

    <label for="difficulte">Difficulté :</label>
    <select id="difficulte">
      <option value="facile">Facile </option>
      <option value="moyen">Moyen </option>
      <option value="difficile">Difficile </option>
      <option value="hardcorp">Hardcorp </option>
      <option value="god">God </option>
    </select>

    <form id="formProposition">
      <label for="proposition">Entrez votre proposition :</label>
      <input type="text" id="proposition" maxlength="4" placeholder="ex : 1234">
      <button type="submit">Valider</button>
    </form>

    <button id="btnNouvellePartie">Nouvelle Partie</button>

    <ul id="historique"></ul>

    <div id="compteurParties">Nombre de parties jouées : 0</div>
  </div>



  <script src="masterMi.js"></script>


</body>
</html>
